<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Arrays</h1>

    <script>
        var cars = [
            "Saab", 
            "Volvo", 
            "BMW",
            "Toyota",
            "Ford",
            "Fiat",
            "Audi",
            "Mercedes",
            "Volkswagen",
            "Chevrolet",
            "Jeep"
        ];

        console.log(cars);

        cars.pop();

        cars.push('Tesla');

        console.log(cars);

        cars.forEach(function (car) {
            document.write(car + "<br>");
        });


        var carDetails = [
            [
                "Saab",
                "95",
                "2000",
                "Black"
            ],
            [
                "Volvo",
                "V70",
                "2005",
                "White"
            ],
            [
                "BMW",
                "M3",
                "2010",
                "Red"
            ],
        ];

        console.log(carDetails);
    

        carDetails.forEach(function (car) {
            document.write(car[0] + "<br>");
        });
    </script>
</body>

</html>
